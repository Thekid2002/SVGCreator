name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*' # Publish only on version tags (recommended)

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for trusted publishing
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Copy README.md into project folder
        run: cp README.md SVGCreator/README.md

      - name: Pack NuGet package
        run: dotnet pack --configuration Release --no-build -o ./artifacts

      - name: Publish to NuGet (Trusted Publishing)
        uses: NuGet/setup-nuget@v2
      - run: dotnet nuget push "./artifacts/*.nupkg" --source https://api.nuget.org/v3/index.json --skip-duplicate
